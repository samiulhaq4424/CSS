<!DOCTYPE html>
<html lang="en">
  <!--       Practice Set Level 7 (Animation, Transition & Transform)
      - Create a webpage with a progress bar that showcases a smooth loading
        animation. The progress bar should fill up from 0 to 100% with a smooth
        transition effect and a slight bounce when it reaches 100%.
   -->
  <head>
    <title>Practise Set 7</title>
    <style>
      .progress-container {
        width: 90%; /*iska parent body ha, so 90% of width of the body*/
        height: 25px;
        background-color: gainsboro;

        border: 2px solid black;
        border-radius: 20px;

        position: relative;
        left: 4%; /*moved to 4% from the left of body*/
      }
      .progress-bar {
        background-color: mediumorchid;
        height: 100%; /*iska parent progress-container, so ye iska parent ka pura height lelega*/
        border-radius: 20px;

        animation-name: animate_progress_name;
        animation-duration: 3s;
      }

      @keyframes animate_progress_name {
        0% {
          width: 0%;
        }
        90% {
          width: 95%;
        }
        95% {
          width: 70%; /*bounce back from width:95% to 70%*/
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </body>
</html>
