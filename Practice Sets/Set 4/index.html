<!DOCTYPE html>
<html lang="en">
    <!--                        Practice Set Level 4 (Box Model)
        • Create a div with height and width 200px and observe different values in the box model by inspecting.
        • Create a button and give 10px padding to top and bottom and 15px on the sides.
        • Add 100px margin to the button on all sides.
        • Add dotted border with color red and so much that the button becomes a circle.
        • Create two boxes with different box-sizing values and observe changes in box model. 
    -->
<head>
    <title>Practise Set 4</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            padding: 5px;
            margin: 5px;
            border: 2px dotted red;
            background-color: blue;
        }
        #first_button {
            height: 70px;
            width: 70px;
            padding: 10px 15px;
            margin: 100px;
            border: 2px dotted red;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">Box1</div>
    <div class="box"  style="box-sizing: border-box;">Box2</div>
    <button id="first_button">Click me</button>
</body>
</html>
