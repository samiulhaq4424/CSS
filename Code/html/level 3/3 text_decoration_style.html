<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Decoration Style</title>
    <style>
      .box {
        text-decoration: underline;
      }

      #box1 {
        text-decoration-style: dashed;
      }

      #box2 {
        text-decoration-style: double;
      }

      #box3 {
        text-decoration-style: solid;
      }

      #box4 {
        text-decoration-style: wavy;
      }
    </style>
  </head>

  <body>
    <h3 id="box1" class="box">Dashed</h3>
    <h3 id="box2" class="box">Double</h3>
    <h3 id="box3" class="box">Solid</h3>
    <h3 id="box4" class="box">Wavy</h3>
  </body>
</html>
