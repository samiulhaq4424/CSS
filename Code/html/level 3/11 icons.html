<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icons</title>

    
    <!-- go to google icon, get this  -->
    <script
      src="https://kit.fontawesome.com/43290fa92d.js"
      crossorigin="anonymous">
    </script>
    <!----------------------------------------------------->

    <!-- go to fontawesome.com (you need to sign in for using it), get this -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        .material-symbols-outlined {
          font-size: 100px;/*to increase size of icon*/
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
      </style>
    <!----------------------------------------------------->
  </head>
  <body>
    <!-- using icon from fontawesome.com -->
    <i style="font-size: 100px;" class="fa-solid fa-house"></i><!--using font-size=100px, size of font can be increased-->
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-tiktok"></i>
    <i class="fa-solid fa-poo" style="font-size: 40px"></i>

    <br><br>
    <!-- using icon from google icon -->
    <span class="material-symbols-outlined">drag_click</span>
  </body>
</html>
