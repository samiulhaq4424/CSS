<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Family</title>
    <!--
        1. first search "google fonts", then select the font you want to use,
        now click on "get font" and now get the embed code--- for oswald font, below is the embed code
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap"
      rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"/>
    <!---------------------------------------------------------------------------------->
    <style>
      p {
        font-size: 50px;
      }
      #first {
        font-family: "Gupter", serif; /*2. for "Gupter" font*/
      }
      #second {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #third {
        font-family: "Oswald", sans-serif; /*2. Below embed code there will be css class for "Oswald"*/
      }
    </style>
  </head>

  <body>
    <p id="first">Lorem ipsum dolor sit amet</p>
    <p id="second">Lorem ipsum dolor sit amet</p>
    <p id="third">Lorem ipsum dolor sit amet</p>
  </body>
</html>
