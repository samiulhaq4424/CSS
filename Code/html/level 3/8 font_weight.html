<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Weight</title>
    <style>
      #first {
        font-weight: 100; /*can take values lighter,normal,bold,bolder or numeric values(100 to 900)*/
      }
      #second {
        font-weight: 400;
      }
      #third {
        font-weight: 600;
      }
      #fourth {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p id="first">Lorem ipsum dolor sit amet</p>
    <p id="second">Lorem ipsum dolor sit amet</p>
    <p id="third">Lorem ipsum dolor sit amet</p>
    <p id="fourth">Lorem ipsum dolor sit amet</p>
  </body>
</html>
