<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Border</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #button1 {
        height: 100px;
        width: 100px;
        border: 5px dashed hotpink;/*short hand to define border 1)size 2)style 3)color*/
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <button id="button1">Click Me</button>
  </body>
</html>
