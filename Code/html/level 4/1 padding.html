<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Padding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #button1 {
        height: 100px;
        width: 100px;
        padding: 5px 10px 15px 20px;/* clockwise- top,right,bottom,left */
        /* 
            short way to write for-
            padding: 5px 5px 5px 5px; ======> padding: 5px;

            Note: Another short way-
            padding: 5px 10px 5px 10px; ======> padding: 5px 10px;
        */
        background-color: aquamarine;
        border: 0;
      }
    </style>
  </head>
  <body>
    <button id="button1">Click Me</button>
  </body>
</html>
