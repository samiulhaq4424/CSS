<!DOCTYPE html>
<html lang="en">
<head>
    <title>Max Margin Between Two divs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .marg{
            height: 60px;
            width: 60px;
        }
        #first{
            background-color: hotpink;
            margin: 5px 5px 50px 5px;
        }
        #second{
            background-color: green;
            margin: 25px 5px 5px 5px; /* margin between the first and second div in "bottom" is max(50px,15px)=50px */
        }
    </style>
</head>
<body>
    <div id="first" class="marg">First</div>
    <div id="second" class="marg">Second</div>
</body>
</html>
