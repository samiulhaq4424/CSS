<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Sizing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      button {
        height: 100px;
        width: 100px;
        border: 4px solid black;
        background-color: aquamarine;
      }
      #button1 {
        box-sizing: border-box;/*jo bhi banega border ka container ke andar banega*/
      }
      #button2 {
        box-sizing: content-box;/* default: content-box, jo bhi banega content ka container ke baad banega*/
      }
    </style>
  </head>
  <body>
    <button id="button1">Click Me</button>
    <br><br>
    <button id="button2">Click Me</button>
  </body>
</html>
