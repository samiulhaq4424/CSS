<!DOCTYPE html>
<html lang="en">
  <head>
    <title>margin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #button1 {
        height: 100px;
        width: 100px;
        margin: 15px 10px 5px 20px; /*same as padding- clockwise*/
        /* 
            short way to write for-
            margin: 5px 5px 5px 5px; ======> margin: 5px;
        */
        padding: 10px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <button id="button1">Click Me</button>
  </body>
</html>
