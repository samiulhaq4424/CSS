<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Block</title>
    <!-- 
      <link rel="stylesheet" href="../../css/level 5/display_block.css" /> 
    -->

    <!-- 
       see: https://developer.mozilla.org/en-US/docs/Web/CSS/display
    -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* see inspect after removing comment */
      /* #parent{
        height: 50px;
        width: 50px;
      } */
      .box {
        height: 100px;
        width: 100px;
        background-color: coral;
        margin: 5px;

        display: block;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="div1" class="box">box1</div>
      <div id="div2" class="box">box2</div>
      <div id="div3" class="box">box3</div>
    </div>
  </body>
</html>
