<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Inline Block</title>
    <!-- 
        <link rel="stylesheet" href="../../css/level 5/display_inline_block.css" /> 
    -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #parent{
        /* display: block; */
        /* display: inline-block; */
        /* see what happen when you remove the comment and inspect it */
        background-color: lightgreen;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: coral;
        margin: 5px;
        border: 2px solid black;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="div1" class="box">box1</div>
      <div id="div2" class="box">box2</div>
      <div id="div3" class="box">box3</div>
    </div>
  </body>
</html>
