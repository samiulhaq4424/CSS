<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Query</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: coral;
      }
      @media screen and (min-width: 250px) and (max-width: 300px) /*condition will be true when 250px<=width<=300px*/
      {
        .box {
          background-color: yellow;
          border-radius: 50%; /*means all the corners of the div will be 50% rounded, generally 50% gives circle*/
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
