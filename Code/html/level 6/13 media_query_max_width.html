<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Query</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: hotpink;
      }
      @media screen and (max-width: 300px) /*condition will be true when "width<=300px" for the screen*/
      {
        .box {
          background-color: brown;
          border: 2px solid black;
          height: 50px;
          width: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
