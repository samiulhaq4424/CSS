<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group selector</title>
    <style>
        h1, h2, h3, #heading4 {
            color: lightgreen;
        }

        #first_para, #first_div, #second_div{
            color: hotpink;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4 id="heading4">Heading 4</h4>
    
    <p id="first_para">Lorem ipsum dolor sit amet.</p>
    <div id="first_div">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div id="second_div">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, eveniet!</div>
</body>
</html>
