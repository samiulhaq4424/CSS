<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Id selector</title>
    <style>
      h1 {
        color: coral;
      }
      /* #first_heading{
            color: blue;
      } */
      /* if you remove above comment then you will realize that the priority of id="first_heading" is more for h1 */
      
      #first {
        color: red;
      }
      #second {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="first_heading">First Heading</h1>
    <div id="first">First Div</div>
    <div id="second">Second Div</div>
  </body>
</html>
