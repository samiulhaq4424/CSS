<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styling</title>
    <style>
        h1{
            color: red;

        }

        p{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Internal Styling</h1>
    <p>Paragraph is green</p>
    <h1>Last heading</h1>
    <h1 style="color: green">Last heading</h1> <!--this shows that priority of "inline > internal"-->
</body>
</html>
