<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Descendant selector</title>
    <style>
      div p {
        color: red;
      }

      div #para {
        color: hotpink;
      }

      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, optio?</p>
      <p id="para">My name is Samiul Haque</p>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, optio?</p>
  </body>
</html>
