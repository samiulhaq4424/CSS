<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box { 
            height: 80px; 
            width: 80px;
            text-align: center;
        }
        #box1 {
            background-color: lightsalmon; 
            visibility: hidden; /*box1 hai but it is hidden, as it will occupy the space provided to it*/
        }
        #box2 {
            background-color: lightseagreen; 
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div> <br>
    <div id="box2" class="box">Box 2</div> <br>
</body>
</html>
