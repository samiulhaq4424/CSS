<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Background Color</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #first {
        color: black;
        background-color: rgb(111, 49, 165);
      }
      #second {
        color: black;
        background-color: green;
      }
      button {
        color: black;
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <div id="first">First</div>
    <div id="second">Second</div>
    <button>Click Me</button>
  </body>
</html>
