<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pseudo Classes</title>
    <style>
      #btn {
        height: 20px;
        width: 70px;
        border: 1px solid blue;
        border-radius: 5px;
        background-color: aliceblue;
      }
      #btn:hover {
        height: 25px;
        width: 80px;
        background-color: green;
        border: 1px solid red;
      }
      #btn:active /*active means button is in clicked state*/
      {
        height: 25px;
        width: 80px;
        border: 1px solid black;
        background-color: indianred;
      }
    </style>
  </head>
  <body>
    <button id="btn">Click Me</button>
  </body>
</html>
